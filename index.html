<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="stopwatch-container">
    <h1 class="title">Cronómetro desarrollado con JavaScript</h1>
    <p class="stopwatch">
      <span id="minutes">00</span>:
      <span id="seconds">00</span>.
      <span id="tens">00</span>
    </p>
    <button class="btn-action" id="start">Iniciar</button>
    <button class="btn-action" id="stop">Pausar</button>
    <button class="btn-action" id="reset">Reiniciar</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
